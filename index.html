<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <div id="homepage">
            <h1>The following is a timed quiz to test your knowledge on JavaScript</h1>
            <button id="startbutton">Start</button>
            <button id="highscore" onclick="checkScore()">Check Scores</button>
        </div>

        <div id="Javaquiz">
            <div id="remaining time">Time left: </div>
                <div id="quiz-questions"></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="checkresults"></div>
        </div>
        <div id="finished">

            <div id="score"></div>
            <input type="text" name="intials" id="initials"/>
            <button id="checkScore">Check Score</button>
        </div>
        <div id=highscoreContainer>
        <div id="scorepage">
            <div id="header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "HSinitials"></div>
            <div id = "HSscore"></div>
        </div>
        <div id="finishedbutton">
            <button id="playAgain" onclick="playAgain()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
